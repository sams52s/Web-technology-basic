<!DOCTYPE html>
<html>

<head>
    <title> Test Index </title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #helloPanel,
        #slideDown {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        
        #helloPanel {
            padding: 50px;
            display: none;
        }
    </style>
</head>

<body>
    <div id="slideDown">Click to slide toggle hello world panel</div>
    <div id="helloPanel">Hello world!</div>
    <p>Click to hide this.</p>
    <p>Click to hide this also</p>
    <h2 style="background-color:whitesmoke;">Heading 2 </h2>
    <button id="button1"> click button to change bg-color of heading 2 to yellow</button><br><br> Name: <input type="text" name="fullname"><br> Email: <input type="text" name="email"><br><br>
    <button id="button2">click button to see fadein effect</button><br><br>
    <div id="div1" style="width:100px;height:100px;display:none;background-color:blue;"></div><br><br>
    <div id="div2" style="width:100px;height:100px;display:none;background-color:green;"></div>
    <script>
        // wirte correct selector for the blank (1)
        $(document).ready(function() {
            $("p").click(function() {
                // wirte code to hide current paragraph on click (2)
                $(this).slideUp();
            });
            // wirte correct selector for the blank so that by clicking on hello world div will be will be shown (3)
            $("#slideDown").click(function() {
                // wirte code to slide slideToggle slow after clicking on the div with id slidedown (4)
                $("#helloPanel").show();
            });
            $("#button1").click(function() {
                //wirte correct code change to background-color of h2 to yellow (5)
                $("h2").css("background", "yellow");
            });
            $("input").focus(function() {
                //wirte code to change background color to yellow of input upon on mouse in (6)
                $(this).mouseenter().css("background-color", "white");

            }); //wirte code to change background color to white of input upon on mouse out (7)
            $("input").blur(function() {
                $(this).css("background-color", "white");
            });
            $("#button2").click(function() { //$("#div2").______; wirte correct code to fadein in 3000 milisecond (8) $("#div1").fadeIn(3000); //_______.fadeIn(slow); wirte correct selector to fadein slow for the div with id div2 (9)
                $("#div2").fadeIn("slow");
            });
            $("#button2").click(function() { //$("#div1").______; wirte correct code to fadein in 3000 milisecond (8) $("#div1").fadeIn(3000); //_______.fadeIn(slow); wirte correct selector to fadein slow for the div with id div2 (9)
                $("#div1").fadeIn("slow");
            });
            $("#div2").click(function() { //$("#div1").______; wirte correct code to fadein in 3000 milisecond (8) $("#div1").fadeIn(3000); //_______.fadeIn(slow); wirte correct selector to fadein slow for the div with id div2 (9)
                $(this).slideUp();
            });
            $("#div1").click(function() { //$("#div1").______; wirte correct code to fadein in 3000 milisecond (8) $("#div1").fadeIn(3000); //_______.fadeIn(slow); wirte correct selector to fadein slow for the div with id div2 (9)
                $(this).slideUp();
            });
        });
    </script>
</body>

</html>
