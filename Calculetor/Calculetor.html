<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <h2>Basic Algebra with javascript</h2>
    </div>
    <div class="table">
        <table>
            <tr>
                <td>Random Number 1</td>
                <td>Random Number 2</td>
            </tr>
            <tr>
                <th>
                    <span id="n1"></span>
                </th>
                <th>
                    <span id="n2"></span>
                </th>
            </tr>
            <tr>
                <th>
                    Add
                </th>
                <th>
                    <span id="add"></span>
                </th>
            </tr>
            <tr>
                <th>
                    Subtraction
                </th>
                <th>
                    <span id="sub"></span>
                </th>
            </tr>
            <tr>
                <th>
                    Multiply
                </th>
                <th>
                    <span id="mul"></span>
                </th>
            </tr>
            <tr>
                <th>
                    Divide
                </th>
                <th>
                    <span id="div"></span>
                </th>
            </tr>
        </table>
    </div>
    <center>
        <div class="btn">
            <input type="button" value="Regerate number" onClick="random()" />
        </div>
    </center>

</body>

</html>
<script>
    function random() {
        var a = document.getElementById("n1").innerHTML = Math.floor(Math.random() * 20);
        var b = document.getElementById("n2").innerHTML = Math.floor(Math.random() * 10);
        var sum, sub, mul, div = 0;
        sum = Number(a) + Number(b);
        sub = Number(a) - Number(b);
        mul = Number(a) * Number(b);
        div = Number(a) / Number(b);
        document.getElementById("add").innerHTML = sum;
        document.getElementById("sub").innerHTML = sub;
        document.getElementById("mul").innerHTML = mul;
        document.getElementById("div").innerHTML = div;
    }
</script>
